<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B0D12"/>
      <stop offset="1" stop-color="#18181B"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="50" y1="60" x2="206" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#93C5FD"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- App Icon Shape (Relay Match) -->
  <rect width="256" height="256" rx="64" fill="url(#bgGrad)"/>
  <rect width="254" height="254" x="1" y="1" rx="63" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Shift Automator Calendar Mark (Relay Styled) -->
  <g transform="translate(48, 48) scale(6.66)">
    <!-- Calendar Body -->
    <path
      d="M18 4H6C4.89543 4 4 4.89543 4 6V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V6C20 4.89543 19.1046 4 18 4Z"
      stroke="url(#iconGrad)"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      filter="url(#glow)"
    />
    <!-- Calendar Top Binding -->
    <path
      d="M15 2V6M9 2V6"
      stroke="url(#iconGrad)"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Horizontal Divider -->
    <path
      d="M4 9H20"
      stroke="url(#iconGrad)"
      stroke-width="2"
      stroke-linecap="round"
    />
    <!-- 'Automator' Active Pulse Dot -->
    <circle cx="15" cy="15" r="1.5" fill="white">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Secondary Grid Dots -->
    <circle cx="9" cy="15" r="1.5" fill="rgba(147, 197, 253, 0.4)" />
  </g>
</svg>
