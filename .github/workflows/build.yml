name: Build Windows Executable

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: true
        default: '2.0.0'
      release:
        description: 'Create a GitHub release'
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run tests
        run: |
          pip install -r requirements-dev.txt
          pytest --cov=src --cov-report=term-missing

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico --name="Shift Automator Pro" --collect-all tkcalendar --hidden-import babel.numbers main.py

      - name: Create release directory
        run: |
          mkdir release
          copy dist\*.exe release\
          copy README.md release\
          copy icon.png release\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shift-automator-pro-${{ github.event.inputs.version }}
          path: release/
          retention-days: 30

      - name: Create Release
        if: github.event.inputs.release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Shift Automator Pro v${{ github.event.inputs.version }}
          body: |
            ## Shift Automator Pro v${{ github.event.inputs.version }}
            
            ### Changes
            - Refactored monolithic codebase into modular structure
            - Added comprehensive error handling and logging
            - Implemented input validation and path security
            - Added complete type hints and docstrings
            - Created comprehensive test suite (51 unit tests)
            
            ### Installation
            Download `Shift Automator Pro.exe` and run it. No installation required.
            
            ### Requirements
            - Windows 10 or later
            - Microsoft Word (required for document processing)
            
            ### Documentation
            See README.md for detailed usage instructions.
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
